    <script
        src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
        type="application/javascript">
    </script>

    <script>
        // Request access to Ethereum accounts
ethereum.request({ method: 'eth_requestAccounts' })
  .then(function(accounts) {
    // Create a new Web3Provider using the ethereum provider
    var provider = new ethers.providers.Web3Provider(ethereum, "sepolia");

    // Rest of your code...
    var MoodContractAddress = "0x87301DD640aeFA2c8828eed3Db251072Edb8BFC3";
    var MoodContractABI = [
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "_mood",
				"type": "string"
			}
		],
		"name": "setMood",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "getMood",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];
    var MoodContract;
    var signer;

    provider.listAccounts().then(function(accounts) {
      signer = provider.getSigner(accounts[0]);
      MoodContract = new ethers.Contract(
        MoodContractAddress,
        MoodContractABI,
        signer
      );
    });

    // Rest of your code...
  })
  .catch(function(error) {
    // Handle error in account access
    console.error(error);
  });

// Rest of your code...


async function getMood() {
  var getMoodPromise = MoodContract.getMood();
  var Mood = await getMoodPromise;
  document.getElementById("showMood").innerText = `Your Mood: ${Mood}`;
  console.log(Mood);
}

async function setMood() {
  var mood = document.getElementById("mood").value;
  var setMoodPromise = MoodContract.setMood(mood);
  await setMoodPromise;
}
    </script>
